<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.테이블태그</title>
    <!--
        날짜: 2025/01/20
        이름: 이현민
        내용: HTML 테이블태그 실습하기 
    -->
  </head>
  <body>
    <h4>User 목록</h4>
    <table border="1">
      <caption>
        Users
      </caption>
      <tr>
        <!--
        tr = Abbreviation of Table Row
        th = Abbreviation of Table row Header(title)
        -->
        <th>아이디</th>
        <th>이름</th>
        <th>휴대폰</th>
        <th>나이</th>
      </tr>
      <tr>
        <!--td = Abbreviation of Table Data-->
        <td>a101</td>
        <td>김유신</td>
        <td>010-1234-1001</td>
        <td>25</td>
      </tr>
      <tr>
        <td>a102</td>
        <td>김춘추</td>
        <td>010-1234-1002</td>
        <td>25</td>
      </tr>
      <tr>
        <td>a103</td>
        <td>장보고</td>
        <td>010-1234-1003</td>
        <td>33</td>
      </tr>
      <tr>
        <td>a104</td>
        <td>강감찬</td>
        <td>010-1234-1004</td>
        <td>45</td>
      </tr>
    </table>
    <h4>테이블 셀병합</h4>
    <table border="1">
      <tr>
        <td colspan="2">1x1</td>
        <td rowspan="2">1x3</td>
        <td>1x5</td>
      </tr>
      <tr>
        <td>2x1</td>
        <td>2x2</td>
        <td>2x3</td>
        <td>2x4</td>
        <td>2x5</td>
      </tr>
      <tr>
        <td colspan="3">3x1</td>
        <td>3x2</td>
        <td>3x3</td>
        <td>3x4</td>
        <td>3x5</td>
      </tr>
      <tr>
        <td>4x1</td>
        <td>4x2</td>
        <td>4x3</td>
        <td>4x4</td>
        <td>4x5</td>
      </tr>
    </table>
  </body>
</html>
