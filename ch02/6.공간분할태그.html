<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.공간분할태그</title>
    <!--
        날짜: 2025/01/20
        이름: 이현민
        내용: HTML 공간분할태그 실습하기 
    -->
  </head>
  <body>
    <h3>6.공간분할태그</h3>
    <h4>block 형식 태그</h4>
    <!--<div> can have width and height-->
    <div>공간분할 1</div>
    <div>공간분할 2</div>
    <div>공간분할 3</div>

    <h4>inline 형식 태그</h4>
    <!--<span> cannot have width and height-->
    <span>공간분할 1</span>
    <span>공간분할 2</span>
    <span>공간분할 3</span>
  </body>
</html>
