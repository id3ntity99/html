<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.시맨틱태그</title>
    <!--
        날짜: 2025/01/20
        이름: 이현민
        내용: HTML 시맨틱 실습하기 

        Semantic Tag:
          - div태그에 의미를 부여
          - 레이아웃 화면 UI 구성에 사용
    -->
  </head>
  <body>
    <h3>7. 시맨틱태그</h3>
    <div id="container">
      <header>header 영역</header>
      <!-- <div class="header"></div> = <header></header> -->
      <div class="main">
        <aside>side 영역</aside>
        <section>
          <article>본문 컨텐츠 내용1</article>
          <article>본문 컨텐츠 내용2</article>
          <article>본문 컨텐츠 내용3</article>
        </section>
      </div>
      <footer>footer 영역</footer>
      <!-- <div class="footer"></div> = <footer></footer> -->
    </div>
  </body>
</html>
