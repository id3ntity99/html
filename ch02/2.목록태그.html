<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.목록태그</title>
    <!--
        날짜: 2025/01/20
        이름: 이현민
        내용: HTML 목록태그 실습하기 
    -->
  </head>
  <body>
    <h3>2.목록태그</h3>

    <h4>순서가 없는 목록</h4>
    <ul>
      <!--ul = abbreviation of Unordered List. ul uses bullet mark-->
      <li>서울</li>
      <li>대전</li>
      <li>대구</li>
      <li>부산</li>
      <li>광주</li>
    </ul>

    <h4>순서가 있는 목록</h4>
    <!--ol = abbreviation of Ordered List. ol uses numbering-->
    <ol>
      <li>한국</li>
      <li>미국</li>
      <li>일본</li>
      <li>중국</li>
      <li>호주</li>
    </ol>
  </body>
</html>
