<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h3 class="logo">
          <a href="/index.html">Board Project</a>
        </h3>
      </header>
      <main id="user">
        <section class="register">
          <form action="#">
            <h2 class="title">사이트 이용정보 입력</h2>
            <table border="1">
              <tr>
                <td>아이디</td>
                <td>
                  <input type="text," name="uid," placeholder="아이디 입력" />
                  <button type="button">
                    <img src="/images/chk_id.gif" alt="" />
                    <span class="uidResult"></span>
                  </button>
                </td>
              </tr>

              <tr>
                <td>비밀번호</td>
                <td>
                  <input
                    type="password"
                    name="pass"
                    placeholder="비밀번호 입력"
                  />
                </td>
              </tr>

              <tr>
                <td>비밀번호 확인</td>
                <td>
                  <input
                    type="password"
                    name="pass-confirm"
                    placeholder="비밀번호 확인 입력"
                  />
                </td>
              </tr>
            </table>
            <h2 class="title">개인정보 입력</h2>
            <table border="1">
              <tr>
                <td>이름</td>
                <td>
                  <input type="text," name="uid," placeholder="비밀번호 입력" />
                </td>
              </tr>
              <tr>
                <td>별명</td>
                <td>
                  <p class="nickInfo">공백없는 한글, 영문, 숫자 입력</p>
                  <input type="text," name="nick," placeholder="별명 입력" />
                  <button type="button">
                    <img src="/images/chk_id.gif" alt="" />
                  </button>
                  <span class="nickResult"></span>
                </td>
              </tr>

              <tr>
                <td>이메일</td>
                <td>
                  <input
                    type="email"
                    ,
                    name="email"
                    placeholder="이메일 입력"
                  />
                  <button type="button">
                    <img src="/images/chk_id.gif" alt="" />
                  </button>
                </td>
              </tr>

              <tr>
                <td>휴대폰</td>
                <td>
                  <input
                    type="text,"
                    name="hp"
                    placeholder="휴대폰 번호 입력"
                  />
                </td>
              </tr>

              <tr>
                <td>주소</td>
                <td>
                  <input type="text" , name="zip" , placeholder="우편번호" />
                  <button type="button">
                    <img src="/images/chk_post.gif" alt="" />
                  </button>
                  <input type="text" , name="addr" placeholder="주소 검색" />
                  <input
                    type="text"
                    name="detailed-addr"
                    placeholder="상세 주소 입력"
                  />
                </td>
              </tr>
            </table>
            <div>
              <a href="/user/login.html" class="btn"> 취소 </a>
              <input type="submit" value="회원가입" class="btn" />
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p>
          <span class="copyright">Copyrightⓒ id3ntity99</span>
          <span class="version">v1.0.1</span>
        </p>
      </footer>
    </div>
  </body>
</html>
