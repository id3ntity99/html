<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 설정</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/info.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h3 class="logo">
          <a href="/index.html">Board Project</a>
        </h3>
      </header>
      <main id="user">
        <section class="info">
          <form action="#" method="post">
            <h2 class="title">회원정보 설정</h2>
            <table border="1">
              <tbody>
                <tr>
                  <td>아이디</td>
                  <td>abc</td>
                </tr>

                <tr>
                  <td>비밀번호</td>
                  <td>
                    <input
                      type="password"
                      name="pass"
                      placeholder="비밀번호 입력"
                    />
                    <span class="passResult"></span>
                  </td>
                </tr>

                <tr>
                  <td>비밀번호 확인</td>
                  <td>
                    <input
                      type="password"
                      name="pass-confirm"
                      placeholder="비밀번호 입력 확인"
                    />
                    <button type="button" class="btnUpdatePass">
                      비밀번호수정
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>회원가입 날짜</td>
                  <td>yyyy-mm-dd hh:mm:ss</td>
                </tr>
              </tbody>
            </table>
            <h2 class="title">개인정보 수정</h2>
            <table border="1">
              <tbody>
                <tr>
                  <td>이름</td>
                  <td>
                    <input type="text" name="name" />
                    <span class="newResult"></span>
                  </td>
                </tr>

                <tr>
                  <td>별명</td>
                  <td>
                    <p class="nickInfo">공백없는 한글, 영문, 숫자 입력</p>
                    <input type="text" name="nick" placeholder="별명 입력" />
                    <button type="button" id="btnNickCheck">
                      <img src="/images/chk_id.gif" alt="" />
                    </button>
                    <span class="nickResult"></span>
                  </td>
                </tr>

                <tr>
                  <td>이메일</td>
                  <td>
                    <input
                      type="email"
                      name="email"
                      placeholder="이메일 입력"
                    />
                    <span class="emailResult"></span>
                    <button type="button" id="btnEmailAuth">
                      <img src="/images/chk_auth.gif" alt="" />
                    </button>
                    <div class="auth">
                      <input
                        type="text"
                        name="auth"
                        placeholder="인증번호 입력"
                      />
                      <button type="button" id="btnEmailConfirm">
                        <img src="/images/chk_confirm.gif" alt="" />
                      </button>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>휴대폰</td>
                  <td>
                    <input type="text" name="ph" placeholder="휴대폰 입력" />
                    <span class="htpResult"></span>
                  </td>
                </tr>

                <tr>
                  <td>주소</td>
                  <td>
                    <input
                      type="text"
                      name="zip"
                      id="zip"
                      readonly="readonly"
                      placeholder="우편번호 입력"
                    />
                    <button type="button">
                      <img src="/images/chk_post.gif" alt="" />
                    </button>
                    <input
                      type="text"
                      name="addr"
                      id="addr"
                      placeholder="주소 검색"
                    />
                    <input
                      type="text"
                      name="addr-detail"
                      id="addr-detail"
                      placehodler="상세주소 입력"
                    />
                  </td>
                </tr>

                <tr>
                  <td>회원탈퇴</td>
                  <td>
                    <button type="button" class="btnWithdraw">탈퇴하기</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <a href="/article/list.html" class="btn btnCancel">취소</a>
              <input type="submit" value="회원수정" class="btn btnRegister" />
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p>
          <span class="copyright">Copyrightⓒ id3ntity99</span>
          <span class="version">v1.0.1</span>
        </p>
      </footer>
    </div>
  </body>
</html>
