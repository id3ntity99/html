<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h3 class="logo">
          <a href="/index.html">Board Project</a>
        </h3>
      </header>
      <main id="user">
        <div class="login-box">
          <form action="#">
            <table>
              <tbody>
                <tr>
                  <td>
                    <img src="/images/login_ico_id.png" alt="" />
                  </td>
                  <td>
                    <input type="text" name="uid" placeholder="아이디 입력" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="/images/login_ico_pw.png" alt="" />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="pass"
                      placeholder="비밀번호 입력"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <input type="submit" value="로그인" class="btn" />
          </form>
          <div class="login-info">
            <h3>회원 로그인 안내</h3>
            <p>아직 회원이 아니시면 회원으로 가입하세요</p>
            <div>
              <a href="/find/userid.html">아이디 |</a>
              <a href="/find/password.html">비밀번호 찾기 |</a>
              <a href="/user/terms.html">회원가입</a>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <span class="copyright">Copyrightⓒ id3ntity99</span>
          <span class="version">v1.0.1</span>
        </p>
      </footer>
    </div>
  </body>
</html>
