<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. CSS 기본 선택자</title>
    <!--
        날짜: 2025/01/20
        이름: 이현민
        내용: CSS 기본 선택자 실습하기 
    -->
    <style>
      /*전체 선택자*/
      * {
        color: aquamarine;
      }
      /*태그 선택자*/
      p {
        color: blue;
      }

      /*클래스 선택자*/
      .hello {
        color: green;
      }

      /*아이디 선택자*/
      #hello {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>1. CSS 기본 선택자</h3>

    <p>
      Hello world! <br />
      Hello HTML
    </p>
    <p class="hello">
      Hello world! <br />
      Hello HTML
    </p>
    <p class="hello">
      Hello world! <br />
      Hello HTML
    </p>
    <p id="hello">
      Hello world! <br />
      Hello HTML
    </p>
  </body>
</html>
